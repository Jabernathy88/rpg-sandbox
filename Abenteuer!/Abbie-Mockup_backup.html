<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="https://kit.fontawesome.com/d933b66f69.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <span class="text-muted">Toggleable via the navbar brand.</span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <!-- Main Content -->
    <div class="container-fluid mt-3">
      <div class="row px-2">
        <div class="col-md-3 border border-dark character-col-container p-0">

          <div class="char-header bg-dark text-light p-0 pt-1 text-center">
            <h4 class="py-2 px-3">I am a character header</h4>
          </div>
          <div class="char-name-container pt-2">
            <div class="name-label px-2">
              <span class="material-symbols-outlined fs-6"> star </span>
              <span class="px-1">Name</span>
            </div>
            <div class="px-2">
              <input type="text" id="inputName1" class="form-control" aria-describedby="nameHelpInline">
            </div>
          </div>
          <div class="char-skills-container pt-2">
            <div class="skills-label px-2">
              <span class="material-symbols-outlined fs-6"> star </span>
              <span class="px-1">Skills</span>
            </div>
            <div class="px-2">
              <input type="text" id="inputSkill_1.1" class="form-control" aria-describedby="nameHelpInline">
            </div>
            <div class="px-2 pt-1">
              <input type="text" id="inputSkill_1.2" class="form-control" aria-describedby="nameHelpInline">
            </div>
          </div>

          <div class="char-equipment-container pt-2">
            <div class="equipment-label px-2">
              <span class="material-symbols-outlined fs-6"> star </span>
              <span class="px-1">Equipment</span>
            </div>
            <div class="px-2">
              <input type="text" id="inputEquip_1.1" class="form-control" aria-describedby="nameHelpInline">
            </div>
            <div class="px-2 pt-1">
              <input type="text" id="inputEquip_1.2" class="form-control" aria-describedby="nameHelpInline">
            </div>
            <div class="px-2 pt-1">
              <input type="text" id="inputEquip_1.3" class="form-control" aria-describedby="nameHelpInline">
            </div>
          </div>

          <div class="char-rituals-container pt-2">
            <div class="rituals-label px-2">
              <span class="material-symbols-outlined fs-6"> star </span>
              <span class="px-1">Rituals</span>
            </div>
            <div class="px-2">
              <input type="text" id="inputEquip_1.1" class="form-control" aria-describedby="nameHelpInline">
            </div>
          </div>
          <div class="p-2"></div>
          <!-- END CHARACTER AREA -->
          <div class="dice-header bg-dark text-light p-0 pt-1">
            <h4 class="py-2 px-3">I am a DICE header</h4>
          </div>
          <div class="dice-body">
            <p class="py-2 px-2">I am DICE ROLLER area</p>
          </div>
        </div>

        <div class="col-md-3">
          2 of 4
        </div>
        <div class="col-md-3">
          3 of 4
        </div>
        <div class="col-md-3">
          4 of 4
        </div>
      </div>
    </div>

      <br />
      <br />
      <div class="row bg-secondary p-2 text-light">
        <div class="col">
          1 of 3
        </div>
        <div class="col">
          2 of 3
        </div>
        <div class="col">
          3 of 3
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
